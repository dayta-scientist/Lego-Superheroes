<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/tablet.css" media="(max-width: 900px)"/>
    <link rel="stylesheet" href="./styles/phone.css" media="(max-width: 580px)"/>
    <title>Lego-SuperHeroes</title>
</head>
<body>
    <main class="page">
        <!-- Main Content -->
        <section class="container">
            <nav class="navbar">
                <div class="navbar__content">
                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="Lego logo">
                    <img src="./assets/images/GLR.dev.svg" alt="Personal logo">
                    <div class="navbar__menu">
                        <ul>
                            <li><a href="#">EXCLUSIVE</a></li>
                            <li><a href="#">NEW</a></li>
                            <li><a href="#">GIFT CARDS</a></li>
                            <li><a href="#">FIND A STORE</a></li>
                        </ul>
                        <a class="toggle__menu">Menu</a>
                    </div>
                </div>
            </nav>
            <section class="main-content">
                <p>Design your</p>
                <h1>Super Heroe!</h1>
                <p>Choose your own Lego among the different ones: Batman, Robin and Spiderman</p>
            </section>
            <section class="side-content">
                <p>Superman</p>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="superman">
                <div></div>
            </section>

            <section class="footer">
                <div id="button-batman">
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="batman">
                </div>
                <div id="button-robin">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="robin">
                </div>
                <div id="button-spider">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="spiderman">
                </div>
            </section>
        </section>
         <!-- Loader -->
         <section class="loader">
             <div></div>
             <div></div>
             <div></div>
         </section>
        <!-- Modal -->
        <section class="modal hidden">
            <div class="modal__content">
                <img class="modal__content--close" src="https://img.icons8.com/windows/32/000000/macos-close.png" alt="icon cerrar">
                <div class="modal__content--slider">
                    <input type="radio" name="slider-1" id="radio-1" checked>
                    <input type="radio" name="slider-1" id="radio-2">
                    <input type="radio" name="slider-1" id="radio-3">
                    <div class="cards">
                        <!-- <label for="radio-1" id="card-1" class="card">
                            <img src="./assets/images/spider-1.png" alt="spiderman 1"/>
                        </label>
                        <label for="radio-2" id="card-2" class="card">
                            <img src="./assets/images/spider-2.png" alt="spiderman 2"/>
                        </label>
                        <label for="radio-3" id="card-3" class="card">
                            <img src="./assets/images/spider-3.png" alt="spiderman 3"/>
                        </label> -->
                    </div>
                </div>
                <button class="button-red">I want it!</button>
            </div>
        </section>
    </main>
</body>
<script>
    const modal = document.querySelector('.modal');
    const buttonspider = document.querySelector('#button-spider');
    const buttonBatman = document.querySelector('#button-batman');
    const buttonRobin = document.querySelector('#button-robin');
    const closeButton = document.querySelector('.modal__content--close');

    const cards = document.querySelector('.cards');
    buttonBatman.addEventListener('click', () => {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
        cards.innerHTML = `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/images/batman-1.png" alt="batman 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/images/batman-2.png" alt="batman 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/images/batman-3.png" alt="batman 3"/>
        </label>
        `;
    });
    buttonRobin.addEventListener('click', () => {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
        cards.innerHTML = `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/images/spider-1.png" alt="robin 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/images/spider-2.png" alt="robin 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/images/spider-3.png" alt="robin 3"/>
        </label>
        `;
    });
    buttonspider.addEventListener('click', () => {
        modal.classList.remove('hidden');
        modal.classList.add('visible');
        cards.innerHTML = `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/images/spider-1.png" alt="spiderman 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/images/spider-2.png" alt="spiderman 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/images/spider-3.png" alt="spiderman 3"/>
        </label>
        `;
    });
    closeButton.addEventListener('click', () => {
        // modal.style.display = 'none';

        modal.classList.remove('visible');
        modal.classList.add('hidden');
        cards.innerHTML = `
        <label for="radio-1" id="card-1" class="card">
            <img src="./assets/images/spider-1.png" alt="spiderman 1"/>
        </label>
        <label for="radio-2" id="card-2" class="card">
            <img src="./assets/images/spider-2.png" alt="spiderman 2"/>
        </label>
        <label for="radio-3" id="card-3" class="card">
            <img src="./assets/images/spider-3.png" alt="spiderman 3"/>
        </label>
        `;
    });
</script>
</html>
